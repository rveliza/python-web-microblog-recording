<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Microblog</title>
    <link rel="stylesheet" href="./static/css/styles.css">
</head>
<body>
    <header class="navbar">
        <div class="navbar__brand">
            <img class="navbar__logo" src="./static/logo.svg" alt="Microblog Logo">Microblog
        </div>
        <ul class="navbar__navigation">
            <li class="navbar__navigation-item"><a href="#" class="navbar__link">Recent</a></li>
            <li class="navbar__navigation-item"><a href="#" class="navbar__link">Calendar</a></li>
        </ul>
    </header>
    <main class="main">
        <section>
            <h2>Add new entry</h2>
            <form action="/" class="form" method="POST">
                <p class="form__input">
                    <label for="entry" class="form__label">Entry contents:</label>
                    <textarea name="content" id="entry" cols="30" rows="10" class="form__textarea" aria-label="Entry contents"></textarea>
                </p>
                <button type="submit" class="form__submit">Add entry</button>
            </form>
        </section>
        <section>
            <h2>Recent posts</h2>
            {% for entry in entries %}
                <article class="entry">
                    <div>
                        <h3 class="entry__title">{{ entry[0] | truncate(30, true) }}</h3>
                        <time datetime="{{ entry[1]}}" class="entry__date">â€¢ {{ entry[2] }}</time>
                    </div>
                    <p class="entry__content">
                        {{ entry[0] }}
                    </p>
                </article>
            {% endfor %}
        </section>
    </main>
    <footer class="footer">
        <div class="footer__content">
            <section class="left">
                <a href="" class="footer__item">Made by Reyner Veliz</a>
                <a href="" class="footer__item">Checkout my other projects</a>
            </section>
            <section class="right">
                <div class="footer__column">
                    <a href="" class="footer__item">Recent</a>
                    <a href="" class="footer__item">Calendar</a>
                </div>
                <div class="footer__column">
                    <a href="" class="footer__item">About</a>
                    <a href="" class="footer__item">How this was made</a>
                </div>
            </section>
        </div>
    </footer>
</body>
</html>
